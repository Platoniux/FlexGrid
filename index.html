<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="firstcont">
			<div class="logo colorlogo">
				<span class="text">
					logo
				</span>
			</div>
			<div class="menu colormenu">
				<span class="text">
					menu
				</span>
			</div>
		</div>
		<div class="secondcont">
			<div class="news colornews">
				<span class="text">
					news feed
				</span>
			</div>
			<div class="list colorlist">
				<span class="text">
					list of something
				</span>
			</div>
			<div class="footer colorfooter">
				<span class="text">
					footer
				</span>
			</div>
		</div>
		<div class="nav colornav">
			<span class="text">
				navigation bar
			</span>
		</div>
	</div>
	<div class="space">
		&nbsp;
	</div>
	<div class="gridcontainer">
		<div class="gridlogo colorlogo">
			<span class="text">
				logo
			</span>
		</div>
		<div class="gridmenu colormenu">
			<span class="text">
				menu
			</span>
		</div>
		<div class="gridnews colornews">
			<span class="text">
				news feed
			</span>
		</div>
		<div class="gridlist colorlist">
			<span class="text">
				list of something
			</span>
		</div>
		<div class="gridnav colornav">
			<span class="text">
				navigation bar
			</span>
		</div>
		<div class="gridfooter colorfooter">
			<span class="text">
				footer
			</span>
		</div>
	</div>
</body>
</html>
