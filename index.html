<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox & Grid</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="firstcont">
			<div class="logo colorlogo alignflex">
				<span class="text">
					logo
				</span>
			</div>
			<div class="menu colormenu alignflex">
				<span class="text">
					menu
				</span>
			</div>
		</div>
		<div class="secondcont">
			<div class="news colornews alignflex">
				<span class="text">
					news feed
				</span>
			</div>
			<div class="list colorlist alignflex">
				<span class="text">
					list of something
				</span>
			</div>
			<div class="footer colorfooter alignflex">
				<span class="text">
					footer
				</span>
			</div>
		</div>
		<div class="nav colornav alignflex">
			<span class="text">
				navigation bar
			</span>
		</div>
	</div>
	<div class="space">
		&nbsp;
	</div>
	<div class="gridcontainer">
		<div class="gridlogo colorlogo alignflex">
			<span class="text">
				logo
			</span>
		</div>
		<div class="gridmenu colormenu alignflex">
			<span class="text">
				menu
			</span>
		</div>
		<div class="gridnews colornews alignflex">
			<span class="text">
				news feed
			</span>
		</div>
		<div class="gridlist colorlist alignflex">
			<span class="text">
				list of something
			</span>
		</div>
		<div class="gridnav colornav alignflex">
			<span class="text">
				navigation bar
			</span>
		</div>
		<div class="gridfooter colorfooter alignflex">
			<span class="text">
				footer
			</span>
		</div>
	</div>
</body>
</html>
